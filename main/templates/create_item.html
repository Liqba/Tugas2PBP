{% extends 'base.html' %} 

{% block content %}
<h1>Tambahkan transaksi baru</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="tambahkan"/>
            </td>
        </tr>
    </table>
</form>

<a href="{% url 'main:show_main' %}">
    <button>
        Kembali
    </button>
</a>
{% endblock %}
