{% extends 'base.html' %}

{% block meta %}
<style>
    .container {
        background-color: rgba(30, 31, 50, 0.97); 
    }
    .form-container{
        color: white; 
        width: 40% !important;
        margin: 0 auto;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="container my-5">
    <div class="form-container">
        <div class="text-center mb-4">
            <h1>Tambahkan Transaksi Baru</h1>
        </div>
    
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" value="{{ field.value|default:'' }}">
                    <div class="mb-3"></div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Tambahkan</button>
        </form>
        
    
        <div class="text-center">
            <a href="{% url 'main:show_main' %}" class="btn btn-secondary">Kembali</a>
        </div>

    </div>
</div>
{% endblock %}
