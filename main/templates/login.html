{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 20px;
            background-color: #1E1F32;
            border-radius: 8px;
            box-shadow: 0 0 15px #2e2e4f;
            color: whitesmoke;
        }
    </style>
{% endblock meta %}

{% block content %}

<div class = "login-container">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Login" style="color: white;"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
