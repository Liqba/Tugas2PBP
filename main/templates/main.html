{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
    <div class="text-center">
        <h2 class="mb-4">Pelacak Keuangan</h2>
    </div>
    
    <div class="card shadow p-4 mb-5">
        <div class="text-center mb-4">
            <h4>Saldo Anda</h4>
            <h1 id="balance" class="display-4">Rp. 0,00</h1>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <h4>Pendapatan</h4>
                <p id="money-plus" class="money plus text-success">+\Rp. 0,00</p>
            </div>
            <div class="col-md-6 text-center">
                <h4>Pengeluaran</h4>
                <p id="money-minus" class="money minus text-danger">-\Rp. 0,00</p>
            </div>
        </div>
    </div>

    <div class="text-center mb-4">
        <a href="{% url 'main:show_detail' %}" class="btn btn-primary">
            Detail
        </a>
        <a href="{% url 'main:create_item' %}" class="btn btn-secondary mx-2">
            Tambah Transaksi Baru
        </a>
        <a href="{% url 'main:logout' %}" class="btn btn-danger">
            Logout
        </a>
    </div>
    
    <div class="text-muted text-center">
        <h5>Sesi terakhir login: {{ last_login }}</h5>
        <p>{{ name }} - {{ class }}</p>
    </div>

</div>

{% endblock content %}
