{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        .register-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 20px;
            background-color: #1E1F32;
            border-radius: 8px;
            box-shadow: 0 0 15px #2e2e4f;
            color: white;
        }
    </style>
{% endblock meta %}

{% block content %}  

<div class = "register-container">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
