{% extends 'base.html' %} 

{% block content %}
<h1>Detail transaksi</h1>

<ul id="list" class="list"></ul>
<table>
    <tr>
        <th>Name</th>
        <th>| Amount</th>
        <th>| Price</th>
        <th>| Description</th>
        <th>| Date Added</th>
    </tr>

    {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>{{item.date_added}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
